<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9c9949d027.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="stock-container" id="stock-container">

        </div>

        <div class="cart" id="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
        
        <h2 class="message" id="message">El carrito aún está vacío.</h2>

        <form action="" class="add-product" id="product-form">
            <input type="text" id="product-input" placeholder="Ingresa tu producto">
            <button class="btn" id="btn" type="button" onclick="addItems();">Agregar items</button>
            <button class="btn" id="btn-remove" type="button" onclick="removeItems();">Vaciar carrito</button>
            <div class="error hidden-error" id="error">
                <p>Debes ingresar un producto</p>
            </div>
        </form>

        <div class="products-container" id="products-container">

        </div>

    </div>

    <script src="./scripts/products.js" defer></script>
    <script src="./scripts/app.js" defer></script>
</body>
</html>
